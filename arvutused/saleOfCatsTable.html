<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sale of Cats</title>
    <script src="saleOfCatsScript.js"></script>
</head>

<body onload="getRandomImage()">
    <h1>Sale of Cats</h1>
    <table border="1">
        <tr>
            <td>
                <img src="" id="random-cat" alt="cat">
            </td>
            <td>
                <div id="answer"></div>
                <label for="option">Make your choice: </label>
                <br>
                <select id="option" onchange="checkImg()">
                    <option> Choose...</option>
                    <option id="siam" value="img/cats/siamese.jpg">Siamese cat</option>
                    <option id="brit" value="img/cats/british.jpg">British cat</option>
                    <option id="mc" value="img/cats/maineCoon.jpg">Maine coon</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="choice" id="siamese" value="img/cats/siamese.jpg" onchange="checkImgR()">
                <lable for="siamese">Siamese cat</lable>
                <br>
                <input type="radio" name="choice" id="british" value="img/cats/british.jpg" onchange="checkImgR()">
                <lable for="british">British cat</lable>
                <br>
                <input type="radio" name="choice" id="maineCoon" value="img/cats/maineCoon.jpg" onchange="checkImgR()">
                <lable for="maineCoon">Maine coon</lable>
            </td>
            <td>
                <label for="quantity">Quantity: </label>
                <input type="number" id="quantity" min="1" max="4">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="Calculate" onclick="showResult()">
            </td>
            <td>
                <div id="answer2"></div>
            </td>
        </tr>
    </table>
</body>

</html>
