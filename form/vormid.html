<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vormid</title>
    <link rel="stylesheet" type="text/css" href="vormStyle.css">
    <script src="readFromForm.js"></script>
</head>
<body>
    <h1>Küsimustik</h1>
    <form name="kysimustik">
        <table>
            <tr>
                <td>
                    <label for="name">Nimi: </label>
                </td>
                <td>
                    <input type="text" id="name" name="nimi" placeholder="Sisesta oma nimi" oninput="readTextBox()">
                </td>
                <td>
                    <div id="answer"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <strong>Rühm: </strong>
                </td>
                <td>
                    <input type="radio" id="targv23" name="ryhm" value="TARgv23" onchange="readRadio()">
                    <lable for="targv23">TARgv23</lable>
                    <br>
                    <input type="radio" id="logitgv23" name="ryhm" value="LOGITgv23" onchange="readRadio()">
                    <lable for="logitgv23">LOGITgv23</lable>
                </td>
                <td>
                    <div id="answer2"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <strong>Vali oma lemmikud:</strong>
                </td>
                <td>
                    <input type="checkbox" id="andmebaasid" name="aine" value="andmebaasid">
                    <lable for="andmebaasid">Andmebaasid</lable>
                    <br>
                    <input type="checkbox" id="matemaatika" name="aine" value="matemaatika">
                    <lable for="matemaatika">Matemaatika</lable>
                    <br>
                    <input type="checkbox" id="programeerimine" name="aine" value="programeerimine">
                    <lable for="programeerimine">Programeerimine</lable>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="kodu">Kust sa pärit oled?</label>
                </td>
                <td>
                    <select id="kodu">
                        <option value="Tyhi">Vali...</option>
                        <option value="Tallinn">Tallinn</option>
                        <option value="Tartu">Tartu</option>
                        <option value="Haapsalu">Haapsalu</option>
                        <option value="Narva">Narva</option>
                        <option value="Parnu">Pärnu</option>
                        <option value="Kivioli">Kiviõli</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="color">Your favorite color is:</label>
                </td>
                <td>
                    <input type="color" id="color" value="color" onclick="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">When were you born?</label>
                </td>
                <td>
                    <input type="date" id="date" value="date" onclick="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Your e-mail:</label>
                </td>
                <td>
                    <input type="email" id="email" value="email@mail.com" onclick="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="file">Upload your file here:</label>
                </td>
                <td>
                    <input type="file" id="file" value="Your file" onclick="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="time">Time of your birth:</label>
                </td>
                <td>
                    <input type="time" id="time" value="Your time zone:" onclick="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="tel">Your phone number:</label>
                </td>
                <td>
                    <input type="tel" id="tel" value="+372" onclick="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="datetime">Your date-time local:</label>
                </td>
                <td>
                    <input type="datetime-local" id="datetime" value="" onclick="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="hidden">Hidden:</label>
                </td>
                <td>
                    <input type="hidden" id="hidden" value="Hidden" onclick="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="image">Image:</label>
                </td>
                <td>
                    <input type="image" id="image" value="Image" onclick="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="OK">
                </td>
                <td>
                    <input type="reset" value="Clear" onclick="toClear()">
                </td>
            </tr>
        </table>

    </form>
</body>
</html>
